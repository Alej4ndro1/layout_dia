<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__nav">
          <div class="header__icons-container">
            <a href="/" class="logo">
              <img src="./images/logo/Air.svg" alt="logo">
            </a>
            <a href="#menu" class="header__burger">
              <img src="./images/logo/burger.svg" alt="menu">
            </a>
          </div>
          <a href="#" class="header__link">
            hire us
          </a>
        </div>

        <div class="strategic-agency">
          <h1 class="strategic-agency__title">
            Strategic Agency
          </h1>
          <p class="strategic-agency__slogan">
            We believe in the power of bold ideas that can solve business challenges.
          </p>
          <div class="button">
            <a href="#" class="button__link">
              Learn more
            </a>
          </div>
        </div>
      </div>

      <div class="slider">
        <img
          src="./images/slider/mobile/watch-slider-mobile.png"
          alt="watch"
          class="slider__image"
        >
      </div>
    </header>

    <footer class="footer">
      <div class="footer__container">
        <h3 class="footer__title">
          Send us  a message
        </h3>

        <form action="get" class="form">
          <input
            type="email"
            name="email"
            placeholder="Your email"
            class="form__field"
          >
          <input
            type="text"
            name="name"
            placeholder="Your name"
            class="form__field"
          >
          <textarea
            name="message"
            placeholder="Your message"
            class="form__field form__field--textarea"
          ></textarea>
        </form>
        <button type="submit" class="footer__button">
          Send
        </button>

        <h3 class="footer__title">
          Contact us
        </h3>
        <h4 class="footer__info-title">call us</h4>
        <a href="tel:654 321 987" class="footer__phone">
          654 321 987
        </a>

        <h4 class="footer__info-title">visit us</h4>
        <a href="https://goo.gl/maps/jsq3Zwd8Ndq2bv3v8" class="footer__address">
          2905 West Drive, Buffalo Grove
        </a>

        <h4 class="footer__info-title">our socials</h4>
        <div class="footer__icons-container">
          <a href="https://www.facebook.com/" target="_blank">
            <img src="./images/icons/facebook.svg" alt="facebook">
          </a>
          <a href="https://twitter.com/" target="_blank">
            <img src="./images/icons/twitter.svg" alt="twitter">
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img src="./images/icons/instagram.svg" alt="instagram">
          </a>
        </div>

        <a href="/" class="logo">
          <img src="./images/logo/Air.svg" alt="logo">
        </a>

        <nav class="nav">
          <div class="nav__container">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">About us</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Work</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Services</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
